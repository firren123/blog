
<body>
<!--头部-->
	<div class='top-list-wrap'>
		<div class='top-list'>
			<ul class='l-list'>
				<empty name="Think.session.memberid">
					<li><a href="{:U('/Member/Login/reg')}" >免费注册</a></li>
				<li><a href="{:U('/Member/Login/index')}" >登录</a></li>
					<else /> 
					<li>欢迎<a href="{:U('/Member/index')}">[{$Think.session.membername}]</a></li>
					<li><a href="{:U('/Member/Login/logout')}" >退出</a></li>
				</empty>
				<!-- <li><a href="http://www.80wow.com" target='_blank'>80wow网论坛</a></li>
				<li><a href="http://www.80wow.com" target='_blank'>80wow学习社区</a></li> -->
			</ul>
			<ul class='r-list'>
				<!-- <li><a href="http://www.80wow.com" target='_blank'>80wow框架</a></li>
				<li><a href="http://www.80wow.com" target='_blank'>免费视频教程</a></li> -->
			</ul>
		</div>
	</div>

	<div class='top-search-wrap'>
		<div class='top-search'>
			<a href="http://www.80wow.com" target='_blank' class='logo'>
				80年代博客
			</a>
			<div class='search-wrap'>
				<form action="{:U(GROUP_NAME.'/List/search')}" method='get'>
					<input type="text" name='keyword' class='search-content'/>
					<input type="submit" value='搜索'/>
				</form>
			</div>
		</div>
	</div>


	<div class='top-nav-wrap'>
		<ul class='nav-lv1'>
			<li class='nav-lv1-li'>
				<a href="__GROUP__/" class='top-cate'>博客首页</a>
			</li>
			<nav limit="100" sort='sort ASC'>
			<li class='nav-lv1-li'>
				<a href="{:U('/c_'.$v['id'])}" class='top-cate'>{$v.name}</a>
				
				<ul class="child">
					<foreach name="v.child" item="vo">
					<li><a href="{:U('/c_'.$vo['id'])}">{$vo.name}</a></li>
					</foreach>
				</ul>
			</li>
			</nav>
		</ul>
	</div>
<script>
	jQuery(".nav-lv1").slide({
		type:"menu",// 效果类型，针对菜单/导航而引入的参数（默认slide）
		titCell:".nav-lv1-li", //鼠标触发对象
		targetCell:".child", //titCell里面包含的要显示/消失的对象
		effect:"slideDown", //targetCell下拉效果
		delayTime:300 , //效果时间
		triggerTime:0, //鼠标延迟触发时间（默认150）
		returnDefault:false //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
	});
</script>
