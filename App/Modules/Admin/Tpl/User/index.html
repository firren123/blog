<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{$title}</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="{:U(GROUP_NAME.'/User/edit')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">{$title}</th>
			</tr>
			
			<tr>
				<td align="right">用户名称</td>
				<td>{$list.username}</td>
			</tr>
			<tr>
				<td align="right">旧密码</td>
				<td><input type="password" name="oldpassword"  value=""/></td>
			</tr>
			<tr>
				<td align="right">新密码</td>
				<td><input type="password" name="password"  value=""/></td>
			</tr>
			<tr>
				<td align="right">重复密码</td>
				<td><input type="password" name="rpassword"  value=""/></td>
			</tr>
			<tr>
				<td align="right">用户邮箱</td>
				<td><input type="text" name="email"  value="{$list.email}"/></td>
			</tr>
			<tr>
				<td align="right">手机号</td>
				<td><input type="text" name="phone"  value="{$list.phone}"/></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" value="保存添加"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
