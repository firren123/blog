<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<title>验证码修改</title>
</head>
<body>
	<form action="" method="post">
		<table class="table">
			<tr>
				<th colspan="2">验证码设置</th>
			</tr>
			<tr>
				<td align="right">验证码高度</td>
				<td><input type="text" name="VERIFY_HEIGHT" value="{$Think.config.VERIFY_HEIGHT}"/></td>
			</tr>
			<tr>
				<td align="right">验证码宽度</td>
				<td><input type="text" name="VERIFY_WIDTH" value="{$Think.config.VERIFY_WIDTH}"/></td>
			</tr>
			<tr>
				<td align="right">验证码字符串</td>
				<td><input type="text" name="VERIFY_STRING" value="{$Think.config.VERIFY_STRING}"/></td>
			</tr>
			<tr>
				<td align="right">验证码颜色</td>
				<td><input type="text" name="VERIFY_COLOR" value="{$Think.config.VERIFY_COLOR}"/></td>
			</tr>
			<tr>
				<td align="right">验证码个数</td>
				<td><input type="text" name="VERIFY_COUNT" value="{$Think.config.VERIFY_COUNT}"/></td>
			</tr>
			<tr>
				<td align="right">验证码方法</td>
				<td><input type="text" name="VERIFY_FUNCTION" value="{$Think.config.VERIFY_FUNCTION}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"  value="保存"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
