<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加友情链接</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="" method="post">
		<table class="table">
			<tr>
				<th colspan="2" ><a href="{:U(GROUP_NAME .'/Link/index')}">友情列表</a></th>
			</tr>
			<tr>
				<td align="right" width="40%"></td>
				<td>添加友情链接</td>
			</tr>
			<tr>
				<td align="right">名称</td>
				<td><input type="text" name="name" value="{$list.name}"/></td>
			</tr>
			<tr>
				<td align="right">链接</td>
				<td><input type="text" name="link" value="{$list.link}"/></td>
			</tr>
			<tr>
				<td align="right">备注</td>
				<td><input type="text" name="description" value="{$list.description}"/></td>
			</tr>
			<tr>
				<td align="right">排序</td>
				<td><input type="text" name="sort" value="{$list.sort|default=100}" /></td>
			</tr>
			<tr>
				<td align="right">是否显示</td>
				<td>
					<input type="radio" name="status" <eq name="list.status" value='0'> checked="checked" </eq>  value="0" />显示
					<input type="radio" name="status" <eq name="list.status" value='1'> checked="checked" </eq> value="1" />不显示

				</td>
			</tr>
			<tr>
				<input type="hidden" name="id" value="{$list.id}" />
				<td align="center" colspan="2"><input type="submit" value="保存提交" class="submit" /></td>
			</tr>
			
		</table>
	</form>
</body>
</html>
