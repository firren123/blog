<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>友情链接列表</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<table class="table">
		<tr>
			<th colspan="5"><a href="{:U(GROUP_NAME .'/Link/add_link')}">添加友情链接</a></th>
		</tr>
		<tr>
			<th>ID</th>
			<th>名称</th>  
			<th>链接</th>
			<th>状态</th>
			<th>操作</th>  
			
		</tr>
		<foreach name="list" item="v">
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>{$v.link}</td>
				<td>{$link_status[$v[status]]}</td>
				<td>
					[<a href="{:U(GROUP_NAME .'/Link/edit_link',array('id'=>$v['id']))}">修改</a>]
					[<a href="{:U(GROUP_NAME .'/Link/del_link',array('id'=>$v['id'],'del'=>1))}">删除</a>]
					
					</if>
				</td>
			</tr>
		</foreach>
	</table>
	<p>{$page}</p>
</body>
</html>
