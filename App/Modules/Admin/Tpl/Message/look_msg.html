<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>查看留言</title>
	<link rel="stylesheet" href="__PUBLIC__/Js/jquery-1.7.2.min.js" />
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<form action="" method="post">
		<table class="table">
			<tr>
				<th colspan="2" ><a href="{:U(GROUP_NAME .'/Message/index')}">留言列表</a></th>
			</tr>
			<tr>
				<td align="right" width="30%">用户：</td>
				<td>{$message.uid|getUsername}</td>
			</tr>
			<tr>
				<td align="right">留言信息：</td>
				<td><textarea  cols="70" rows="10">{$message.content}</textarea></td>
			</tr>
			<tr>
				<td align="right">留言时间：</td>
				<td>{$message.add_time}</td>
			</tr>
			<tr>
				<td align="right">评论文章</td>
				<td>{$message.target_uid|getTitle}</td>
			</tr>
			<tr>
				<td align="right">回复：</td>
				<td>
					{$reply.content}
				</td>
			</tr>
			<tr>
				<td align="right">回复时间：</td>
				<td>{$reply.add_time}</td>
			</tr>
			<tr>
				<td align="right">回复用户：</td>
				<td>{$reply.uid|getAdminName}</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="button" id="back" onclick="javascript:back1();" value="返回" class="submit" /></td>
			</tr>
			
		</table>
	</form>
</body>
<script type="text/javascript">
function back1(){
	window.location.href="{:U(GROUP_NAME .'/Message/index')}";
}
	
</script>
</html>
