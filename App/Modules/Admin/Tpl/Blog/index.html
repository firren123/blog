<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>博文列表</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
</head>
<body>
	<table class="table">
        <tr>
            <td colspan="7">
                <form action="" method="get">
                    标题搜索: <input type="text" name="title">
                    <input type="submit" value="搜索">
                </form>
            </td>
        </tr>
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>所属分类</th>
			<th>属性</th>
			<th>发布时间</th>
			<th>是否隐藏</th>
			<th>操作</th>
		</tr>
		<foreach name="content" item="v">
			<tr>
				<td>{$v.id}</td>
				<td><a href="{:U('/'.$v['id'])}" target="_block">{$v.title}</a></td>
				<td>{$v.cate}</td>
				<td>
					<foreach name="v.attr" item="a">
						[<strong style="color:{$a.color}">{$a.name}</strong>]
					</foreach>
				</td>
				<td>{$v.add_time|date='Y-m-d H:i',###}</td>
				<td>{$v.status}</td>
				<td>
					<if condition="ACTION_NAME 	eq 'index'">
					[<a href="{:U(GROUP_NAME .'/Blog/edit_blog')}?id={$v['id']}">修改</a>]
					[<a href="{:U(GROUP_NAME .'/Blog/toTrach',array('id'=>$v['id'],'del'=>1))}">删除</a>]
					<else/>
					[<a href="{:U(GROUP_NAME .'/Blog/toTrach',array('id'=>$v['id']))}">还原</a>]
					[<a href="{:U(GROUP_NAME .'/Blog/del_blog',array('id'=>$v['id']))}">彻底删除</a>]
					</if>
				</td>
			</tr>
		</foreach>
		
			
		
	</table>
	<p  class="page">{$page}</p>
</body>
</html>
