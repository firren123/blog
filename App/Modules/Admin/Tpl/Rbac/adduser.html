<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<style>
		.add-role{
			display: inline-block;
			width:100px;
			height: 26px;
			line-height: 26px;
			border: 1px solid #dedede;
			margin: 0 10px;
			padding-left:10px;
			text-align: center;
			cursor: pointer;
			background-color: blue;
			font-weight: 400;
			border-radius: 4px;

		}
	</style>
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.add-role').click(function(){
				var trs = $(this).parents('tr').clone();
				trs.find('.add-role').remove();
				$('#last').before(trs);

			})
		});
	</script>
	<title>{$title}</title>
</head>
<body>
	<form action="" method="post">
	<table class="table">
		<tr>
			<th colspan="2"><a href="{:U('Admin/Rbac/listuser')}">用户列表</a></th>
		</tr>
		<tr>
			<td align="right" width="40%">用户名：</td>
			<td><input type="text" name="username" value="{$list.username}"/></td>
		</tr>
		<tr>
			<td align="right">密码</td>
			<td><input type="text" name="possword"/></td>
		</tr>
		<tr>
			<td align="right">邮箱</td>
			<td><input type="text" name="email" value="{$list.email}"/></td>
		</tr>
		<tr>
			<td align="right">是否锁定</td>
			<td>
				<input type="radio" name="status" value="0" <if condition="$list['status'] neq 1"> checked="checked"</if> />&nbsp;正常&nbsp;
				<input type="radio" name="status" value="1" <if condition="$list['status'] eq 1"> checked="checked"</if>  />&nbsp;锁定
			</td>
		</tr>
		<tr>
			<td align="right">添加用户组</td>
			<td>
				<select name="role_id[]" id="" size='3' multiple="multiple">
					<foreach name="role" item="v">
						<option value="{$v.id}" <if condition="$v['ch']"> selected="selected"</if> >{$v.name}({$v.remark})</option>
					</foreach>
				</select>
				<span class="add-role">
					添加分组
				</span>
			</td>
		</tr>
		<tr id="last">
			
			<td colspan="2" align="center">
				<input type="hidden" name="id" value="{$list.id}"/>
				<input type="submit" class="submit" value="提交" />
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
