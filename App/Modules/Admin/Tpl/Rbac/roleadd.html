<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<title>{$title}</title>
</head>
<body>
	<form action="" method="post">
	<table class="table">
		<tr>
			<th colspan="2">角色列表</th>
		</tr>
		<tr>
			<td align="right">角色名称</td>
			<td><input type="text" name="name" value="{$list.name}"/></td>
		</tr>
		<tr>
			<td align="right">显示名称</td>
			<td><input type="text" name="remark" value="{$list.remark}"/></td>
		</tr>
		<tr>
			<td align="right">是否启用</td>
			<td>
				<input type="radio" value="1" name="status" <eq name="list.status" value="1"> checked</eq> />是
				<input type="radio" value="0" name="status" <eq name="list.status" value="0"> checked</eq>/>否
				
			</td>
		</tr>
		<tr>
			
			<td colspan="2" align="center"> 
			<input type="hidden" name="id" value="{$list.id}" />
			<input type="submit" value="提交" class="submit"/>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
