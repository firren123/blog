<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<title>Document</title>
</head>
<body>
	<form action="" method="post" name="form">
	<table class="table">
		<tr>
			
			<th colspan="2" ><a href="{:U('Admin/Rbac/listrole')}">返回角色列表</a></th>
		</tr>
		<tr>
			
			<td align="right">角色名称</td>
			<td><input type="text" name="name" value="{$list.name}"/></td>
		</tr>
		<tr>
			<td align="right">角色备注</td>
			<td><input type="text" name="remark" value="{$list.remark}"/></td>
		</tr>
		<tr>
			<td align="right">是否启用</td>
			<td><input type="radio" name="status" <eq name="list.status" value="1"> checked="checked" </eq> value="1"/>是 <input type="radio" name="status" <eq name="list.status" value="0"> checked="checked" </eq> value="0"/>否</td>
		</tr>
		<tr>
			<input type="hidden" name="id" value="{$list.id}"/>
			<td colspan="2" align="center"><input class="submit" type="submit" value="提交" /></td>
		</tr>
	</table>
	</form>
</body>
</html>
